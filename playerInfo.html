<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="playerName">Player Name: </label>
        <input id="playerName" type="text" placeholder="-Enter Player Name-">
        <br>
        <label for="playerSkill">Player Skill Level: </label>
        <select id="playerSkill" data-course-dropdown>
            <option value="0">-Select a Skill Level-</option>
            <option value="1">Thanksgiving Point</option>
            <option value="2">Fox Hollow</option>
            <option value="3">Spanish Oaks</option>
        </select>
        <br>
        <input type="submit" value="Submit" href="index.html" data-course-select-submit-button>
    </form>
    <script defer src="active.js"></script>
</body>
</html>
